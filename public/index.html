<!DOCTYPE html>
<html>
<head>
  <title>Horizon City Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; padding:20px; background:#111; color:white; }
    textarea { width:100%; height:120px; }
    button { padding:10px; margin-top:10px; }
    .box { border:1px solid #555; padding:10px; margin-top:15px; }
  </style>
</head>
<body>

<h2>Horizon City Civil Engineering Mentor</h2>

<div id="status"></div>

<textarea id="notes" placeholder="Upload notes or type proceed"></textarea>
<br>
<button onclick="runSession()">Start Session</button>

<div id="output"></div>

<script>
function updateStatus(){
  let day = localStorage.getItem("day") || "1";
  let session = localStorage.getItem("session") || "1";
  document.getElementById("status").innerText =
    "Day " + day + " - Session " + session;
}

updateStatus();

async function runSession(){
  const notes = document.getElementById("notes").value;

  try{
    const response = await fetch("/generate", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ prompt: notes })
    });

    const data = await response.json();
    document.getElementById("output").innerHTML =
      "<div class='box'>" + data.text + "</div>";

  } catch(e){
    document.getElementById("output").innerHTML =
      "<div class='box'>Error connecting.</div>";
  }
}
</script>

</body>
</html>
